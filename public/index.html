<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>수익구조</title>
  </head>

  <body>
    <div id="cy"></div>
    <div class="first-bonus-chart"></div>
    <div class="left-info">
      <div class="target-bonus-info">
        <div class="first-bonus-item">
          <div class="bonus-total bonus-percentage">선택</div>
          <div class="cur-sel">없음</div>
        </div>
        <div class="first-bonus-item">
          <div class="bonus-total bonus-percentage">달성 PV</div>
          <div class="cur-pv">0 만</div>
        </div>
        <div class="first-bonus-item">
          <div class="bonus-total bonus-percentage">Payback</div>
          <div class="cur-payback">0 %</div>
        </div>
        <div class="first-bonus-item">
          <div class="bonus-total bonus-percentage">Reward</div>
          <div class="cur-reward">0 만원</div>
        </div>
      </div>
      <div class="button-wrapper">
        <div class="utility-button" action="add">추가</div>
        <div class="utility-button" action="delete">삭제</div>
        <div class="utility-button" action="change-elements" type="default">
          one one two
        </div>
        <div
          class="utility-button"
          action="change-elements"
          type="bronze-foundation-1"
        >
          브론즈 파운데이션 1
        </div>
        <div
          class="utility-button"
          action="change-elements"
          type="bronze-foundation-2"
        >
          브론즈 파운데이션 2
        </div>
        <div
          class="utility-button"
          action="change-elements"
          type="bronze-builder"
        >
          브론즈 빌더
        </div>
      </div>
    </div>
    <div class="gray-background hide"></div>
    <div class="menu hide">
      <span class="menu-header">PV 편집</span>
      <input class="pv-input" type="number" name="pv-input" />
      <div class="menu-button-wrapper">
        <div class="menu-button" action="close">취소</div>
        <div class="menu-button" action="edit-pv">확인</div>
      </div>
    </div>
  </body>
</html>
